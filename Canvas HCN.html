<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="700" height="500" style="border: 1px solid red"></canvas>
<script>
    let ctx = document.getElementById('myCanvas').getContext('2d');
    ctx.beginPath();
    ctx.rect(100,100,200,100);// vẽ HCN tại vị trí cách trên cách trai 100px và có chiều dài 200 rộng 100
    //ctx.fillStyle="red";// đổ màu cho hình theo màu lựa chọn
    ctx.stroke()// vẽ đường viền
    //ctx.fill();// đổ màu hình mạc định màu đen
</script>
</body>
</html>
