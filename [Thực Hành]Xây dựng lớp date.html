<script>
    class myDate {
        day;
        month;
        year;

        constructor(day,month,year){
            this.day=day;
            this.month=month;
            this.year=year;
        }
        getDay(){
            return this.day;
        }
        setDay(){
            this.day=day;
        }
        getMonth(){
            return this.month;
        }
        setMonth(){
            this.month=month;
        }
        getYear(){
            return this.year;
        }
        setYear(){
            this.year=year;
        }
    }
    let date = new myDate(2,2,2007);
    let date1 = new myDate(10,10,2021);


    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();

    let day1 =date1.getDay();
    let month1 = date1.getMonth();
    let year1 = date1.getYear();

   // alert(day+'/'+month+'/'+year);
    alert(day1+'/'+month1+'/'+year1);



</script>
